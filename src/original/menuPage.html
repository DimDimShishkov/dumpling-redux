<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/menuPage.css" />
    <title>Кафе Хинкальная</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>

      <button class="header__mobile">
        <span class="header__menu"></span>
      </button>

      <nav class="header__nav">
        <div class="header__links">
          <a href="./index.html" class="header__link">Главная</a>
          <a href="#" class="header__link">О нас</a>
          <a href="tel:8 (949) 999-99-99" class="header__link"
            >Забронировать стол</a
          >
          <a href="#" class="header__link">Наша команда</a>
          <a href="#" class="header__link header__link_selected">Меню</a>
          <a href="#" class="header__link">Галерея</a>
          <a href="#" class="header__link">Контакты</a>
        </div>
      </nav>
    </header>

    <main class="content">
      <section class="menu">

        <div class="menu__head">
          <h2 class="menu__title">Холодные закуски</h2>
          <button class="menu__button"></button>
        </div>

        <div class="menu__items">

          <template id="template">
            <div class="menu__item">
              <div class="menu__item_content">
                <p class="menu__item_title"></p>
                <div class="menu__item_total">
                  <p class="menu__item_price"><span class="price_rub"></span>P</p>
                  <p class="menu__item_weight">/ <span class="weight_gr"></span>гр</p>
                </div>
              </div>
              <p class="menu__item_description"></p>
              <img src="#" alt="#" class="menu__item_image">
            </div>
          </template>

        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__numbers">
        <a class="footer__number" href="tel:8 (949) 999-99-99"
          >8 (949) 999-99-99</a
        >
        <a class="footer__number" href="https://go.2gis.com/pg4oa"
          >ул. Ленина д.45</a
        >
        <p class="footer__number">Работаем с понедельника по воскресенье</p>
        <p class="footer__number">С 12:00 по 02:00</p>
      </div>
      <a href="tel:8 (949) 999-99-99" class="footer__booking">
        Забронировать стол
      </a>
    </footer>

    <script defer src="./scripts/menuPage.js"></script>
  </body>
</html>
